<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="my-case">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background-color: var(--dark-primary-color);
      }

      .answer {
        display:flex;
        background-color: blue;
        width: 256px;
      }

      .viewers {
        display: flex;
        width: 100%;
        background-color: red;
      }

      .main {
        width: 70%;
        background-color: green;
      }

      .small {
        width: 30%;
        background-color: yellow;
      }

      .small > div {
        height: 50%;
      }

    </style>

    <firebase-auth
      id="FBAuth"
      user="{{user}}">
    </firebase-auth>
    <firebase-query
      id="FBQuery"
      path="/cases"
      data="{{cases}}"
      equal-to="[[page]]">
    </firebase-query>

      <div class="answer">
        Left panel
      </div>
      <div class="viewers">
        <div class="main">
          main
        </div>
        <div class="small">
          <div>s1</div>
          <div>s2</div>
        </div>
      </div>

      <!--<div class="card">
        <div class="circle">[[userCase.id]]</div>
        <h1>[[userCase.author]]</h1>
        <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
        <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p>
      </div>-->

  </template>

  <script>
    class MyCase extends Polymer.Element {
      static get is() {
        return 'my-case';
      }

      static get properties() {
        return {
          routeData: {
            type: Object,
            value: {},
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          user: {
            type: Object,
            value: {},
          },
          cases: {
            type: Array,
          },
          userCase: {
            type: {},
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.*)',
          '_casesChanged(cases.splices)',
        ];
      }

      _routePageChanged(routeData) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (routeData === undefined) {
          return;
        }
        if (routeData.value.page !== 'case') {
          return;
        }
        this.page = routeData.value.subpage;
      }

      _pageChanged(page) {
        if (page === '') {
          return;
        }

        // fetch the data
        // images, models and
      }

      _casesChanged(cases, more) {
        if (cases === undefined) {
          return;
        }

        this.set('userCase', cases.indexSplices[0].object[0])
      }
    }

    window.customElements.define(MyCase.is, MyCase);
  </script>
</dom-module>
