<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--default-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--accent-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .container {
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
          margin-top: 15px;
            padding: 1.5%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

    paper-card {
      max-width: 400px;
      position: relative;
      margin-bottom: 20px;
      margin-right: 10px;
      margin-left: 10px;
    }

    paper-card {
      --paper-card-header-image:{
        -moz-transition: all 0.1s;
        -webkit-transition: all 0.1s;
        transition: all 0.1s;
        height: 256px;
        width: 400px;
        object-fit: cover;
        -webkit-filter: grayscale(.7);
        filter: grayscale(.7);
      };
    }

    paper-card:hover{
      --paper-card-header-image:{
        height: 256px;
        width: 400px;
        object-fit: cover;
        -webkit-filter: none;
        filter: none;
        -moz-transition: all 0.1s;
        -webkit-transition: all 0.1s;
        transition: all 0.1s;
        -moz-transform: scale(1.05);
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
      };
    }

    @media (max-width: 400px) {
      paper-card {
		    width: 100%;
      }
	  }

    .cafe-header {
      @apply --paper-font-headline;
    }

    .cafe-light {
      color: var(--paper-grey-600);
    }

    .cafe-location {
      float: right;
      font-size: 15px;
      vertical-align: middle;
    }

    .cafe-reserve {
      color: var(--google-blue-500);
    }

    iron-icon.star {
      --iron-icon-width: 16px;
      --iron-icon-height: 16px;
      color: var(--paper-amber-500);
    }

    iron-icon.star.grey{
      color: var(--paper-grey-500);
    }

    </style>

    <firebase-auth
      id="FBAuth"
      user="{{user}}">
    </firebase-auth>

    <firebase-query
      id="FBQuery"
      path="/cases"
      data="{{userCases}}">
    </firebase-query>

    <firebase-query
      id="FBSave"
      path="/users/[[user.uid]]/cases"
      data="{{casesDone}}">
    </firebase-query>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        Welcome, {{user.email}}
        <paper-listbox selected="{{filter}}" attr-for-selected="label">
          <paper-item label="all">All cases ([[allCases.length]])</paper-item>
          <paper-item label="completed">Completed ([[completed]])</paper-item>
          <paper-item label="todo">To do ([[todo]])</paper-item>
          <template is="dom-repeat" items="{{tags}}" as="tag">
            <paper-item label$="[[tag.value]]">[[tag.value]] ([[tag.count]])</paper-item>
          </template>
          </paper-listbox>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>DLine</div>
            <paper-button on-tap="_handleLogout">Logout</paper-button>
          </app-toolbar>
        </app-header>

        <div class="container">

          <template is="dom-repeat" items="{{allCases}}" as="mycase" filter="{{_filterCases(filter)}}">

            <paper-card image="[[mycase.cover]]">
              <div class="card-content">
                <div class="cafe-header">[[mycase.title]]
                  <div class="cafe-location cafe-light">
                    <template is="dom-if" if="{{mycase.completed}}">
                      <iron-icon icon="icons:done"></iron-icon>
                      <span>Completed</span>
                    </template>
                    <template is="dom-if" if="{{!mycase.completed}}">
                      <iron-icon icon="icons:clear"></iron-icon>
                      <span>Not done</span>
                    </template>
                  </div>
                </div>
                <div class="cafe-rating">
                  <!-- tags -->
                  <iron-icon class$="{{_fillStar(1, mycase.difficulty)}}" icon="star"></iron-icon>
                  <iron-icon class$="{{_fillStar(2, mycase.difficulty)}}" icon="star"></iron-icon>
                  <iron-icon class$="{{_fillStar(3, mycase.difficulty)}}" icon="star"></iron-icon>
                  <iron-icon class$="{{_fillStar(4, mycase.difficulty)}}" icon="star"></iron-icon>
                  <iron-icon class$="{{_fillStar(5, mycase.difficulty)}}" icon="star"></iron-icon>
                </div>
                <p>Authorãƒ»[[mycase.author]]</p>
                <p class="cafe-light">[[mycase.description]]</p>
              </div>
              <div class="card-actions">
                <div class="horizontal justified">
                  <a name="view3" href="/case/[[mycase.id]]"><paper-button class="cafe-reserve">Case</paper-button></a>
                  <paper-button class="cafe-reserve" disabled>Contouring</paper-button> 
                </div>
              </div>
            </paper-card>

          </template>

        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyHome extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'my-home'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
          },
          tags: {
            type: Array,
            value: [],
          },
          user: {
            type: Object,
            value: {},
            observer: '_userChanged',
          },
          userCases: {
            type: Array,
            value: [],
          },
          allCases: {
            type: Array,
            value: [],
          },
          completed: {
            type: Number,
            computed: '_computeCompleted(allCases)'
          },
          todo: {
            type: Number,
            computed: '_computeTodo(allCases)'
          },
          casesDone: {
            type: Array,
          },
          filter: {
            type: String,
            value: 'all',
          },
        };
      }

      static get observers() {
        return [
          '_userCasesChanged(userCases.splices)',
          '_casesDoneChanged(casesDone.splices)',
        ];
      }

      _userChanged(user) {
        console.log(user);
      }

      _userCasesChanged(userCases) {
        if (userCases === undefined) {
          return;
        }

        const tagSet = {};
        const object = userCases.indexSplices[0].object;
        for (const singlecase of object) {
          const tagList = singlecase.tags;
          for (const tag of tagList) {
            if (tagSet[tag]) {
              tagSet[tag] += 1;
            } else {
              tagSet[tag] = 1;
            }
          }
        }

        const tagArray = [];
        for (const value in tagSet) {
          tagArray.push({
            value: value,
            count: tagSet[value],
          });
        }

        this.set('tags', tagArray);
        this.allCases = [];
        this.set('allCases', userCases.indexSplices[0].object);
      }

      _casesDoneChanged(casesDone) {
        if (casesDone === undefined) {
          return;
        }
        const index = casesDone.indexSplices[0].index;
        const object = casesDone.indexSplices[0].object;
        const newCase = object[index];

        for (let i=0; i<this.allCases.length; i++) {
          if (newCase.id === this.allCases[i].id){
           this.set(['allCases', i, 'completed'], true);
           this.allCases = this.allCases.slice();
          }

        }
      }

      _handleLogout() {
        this.$.FBAuth.signOut();
      }

      _fillStar(starIndex, difficulty) {
        return (starIndex <= difficulty) ? 'star' : 'star grey';
      }

      _filterCases(filter) {
        if(filter === 'all') {
          return function(mycase) {
            return true;
          };
        } else if (filter === 'completed') {
          return function(mycase) {
            return mycase.completed;
          };
        } else if (filter === 'todo') {
          return function(mycase) {
            return !mycase.completed;
          };
        } else {
          return function(mycase) {
            return mycase.tags.indexOf(filter) != -1;
          };
        }
      }

      _computeCompleted(cases) {
        const completed = cases.filter((acase) => acase.completed);
        return completed.length;
      }

      _computeTodo(cases) {
        const todo = cases.filter((acase) => !acase.completed);
        return todo.length;
      }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
